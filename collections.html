    <style>
         :root {
        --primary-padding: 5.2vw;
        --secondry-padding: 3em;
        --block-padding: 5em;
        --section-padding: 3.5em;

        --bg-primary: #efeded;
        --bg-secondary: #f9f8f9;
        --bg-tertiary: #fff;
        --bg-accent: #252425;

        --text-primary: #363636;
        --text-secondary: #282727;
        --text-accent: #f9f8f9;
        --text-heading: #252425;

        --border-primary: #dcdcdc;
        --border-secondary: #c0c0c0;
        --border-tertiary: #e0e0e0;
        --border-capsule: #f0f1ef;
        --border-capsule-hover: #bdbdbd;
      }

      /* Dark Mode Variables */
      body.dark-mode {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2a2a2a;
        --bg-accent: #f9f8f9;

        --text-primary: #b0b0b0;
        --text-secondary: #dcdcdc;
        --text-accent: #1e1e1e;
        --text-heading: #f9f8f9;

        --border-primary: #444444;
        --border-secondary: #555555;
        --border-tertiary: #333333;
        --border-capsule: #2a2a2a;
        --border-capsule-hover: #555;
      }
      
      * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: "Ot-light", sans-serif;
      }

      html, body {
        width: 100%;
        min-height: 100vh;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Reusing key classes from main page */
      .magnetic-btn { display: inline-block; }
      .capsule {
        padding: 0.8em 1.5em;
        border-radius: 30px;
        border: 1px solid var(--border-secondary);
        background: transparent;
        color: var(--text-heading);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }
      .capsule:hover {
          background-color: var(--bg-secondary);
          border-color: var(--text-heading);
      }

      /* Collection Page Specifics */
      #collections-main {
          padding: var(--primary-padding);
          min-height: 100vh;
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 3em;
      }
      
      h1 {
          font-size: 3em;
          color: var(--text-heading);
          font-family: "Ot-light", sans-serif;
      }

      /* Sticky Category Nav */
      .collection-categories {
        position: sticky;
        top: 20px;
        background-color: rgba(239, 237, 237, 0.9);
        backdrop-filter: blur(10px);
        z-index: 100;
        padding: 1em 0;
        margin-bottom: 2em;
        border-bottom: 1px solid var(--border-tertiary);
        border-radius: 20px;
      }
      
      body.dark-mode .collection-categories {
          background-color: rgba(18, 18, 18, 0.9);
      }

      .categories-list {
        display: flex;
        gap: 2em;
        overflow-x: auto;
        padding: 0 1em;
        position: relative;
        justify-content: center;
      }
      
      .categories-list::-webkit-scrollbar { display: none; }

      .collection-category-btn {
        background: none;
        border: none;
        font-size: 1.1em;
        color: var(--text-primary);
        cursor: pointer;
        padding: 0.5em 0;
        position: relative;
        white-space: nowrap;
        opacity: 0.6;
        transition: opacity 0.3s ease, color 0.3s ease;
      }

      .collection-category-btn:hover { opacity: 1; }
      .collection-category-btn.active {
        opacity: 1;
        color: var(--text-heading);
        font-family: "Ot-medium", sans-serif;
      }

      .category-underline {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        background-color: var(--text-heading);
        transition: left 0.3s ease, width 0.3s ease;
        pointer-events: none;
      }

      /* === PINTEREST STYLE MASONRY LAYOUT === */
      .gallery-grid {
        column-count: 4;
        column-gap: 20px;
        width: 100%;
      }

      .gallery-item {
        background-color: var(--bg-secondary);
        border-radius: 16px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        border: 1px solid var(--border-tertiary);
        margin-bottom: 20px; /* Space between vertical items */
        break-inside: avoid; /* Prevents item from splitting across columns */
        
        /* Minimal Hover Effect */
        transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s ease;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block; /* Removes bottom space */
        transition: transform 0.6s ease;
      }

      .gallery-item:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.05);
          z-index: 2;
      }
      
      .gallery-item:hover img {
          transform: scale(1.05);
      }
      
      /* Overlay text on hover (Optional, kept minimal) */
      .gallery-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          padding: 20px;
          background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
          opacity: 0;
          transition: opacity 0.3s ease;
      }
      .gallery-item:hover .gallery-overlay {
          opacity: 1;
      }
      .gallery-overlay span {
          color: white;
          font-size: 0.9em;
          text-align: left;
          display: block;
      }

      /* Custom Cursor elements */
      .custom-cursor {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 99999;
        mix-blend-mode: difference;
        display: none;
      }
      .custom-cursor-follower {
        width: 40px;
        height: 40px;
        background: transparent;
        border: 1px solid #fff;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 99998;
        mix-blend-mode: difference;
        display: none;
      }

      /* Responsive Columns */
      @media (min-width: 768px) {
        .custom-cursor, .custom-cursor-follower { display: block; }
      }

      @media (max-width: 1200px) {
          .gallery-grid {
              column-count: 3;
          }
      }

              column-count: 2;
          }

      }

          .gallery-grid {
              column-count: 1; /* Single column for very small screens */
          }
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

    <script>
        // 1. Theme Logic
        const themeBtn = document.querySelector(".theme-toggle");
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            updateIcon(true);
        } else {
            updateIcon(false);
        }

        themeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            updateIcon(isDark);
        });

        function updateIcon(isDark) {
            const icon = themeBtn.querySelector("i");
            if(isDark) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }

        // 2. Locomotive Scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#main'),
            smooth: true
        });

        // 3. Filter Logic
        const categoryBtns = document.querySelectorAll(".collection-category-btn");
        const underline = document.querySelector(".category-underline");
        const galleryItems = document.querySelectorAll(".gallery-item");

        // Initial Underline
        window.onload = () => {
            const active = document.querySelector(".collection-category-btn.active");
            moveUnderline(active);
        };

        categoryBtns.forEach(btn => {
            btn.addEventListener("click", (e) => {
                // Update buttons
                categoryBtns.forEach(b => b.classList.remove("active"));
                e.target.classList.add("active");
                
                moveUnderline(e.target);
                
                const filter = e.target.getAttribute("data-filter");
                
                // GSAP animation for filtering
                galleryItems.forEach(item => {
                    const itemCat = item.getAttribute("data-category");
                    
                    // Reset display
                    item.style.display = "block";
                    
                    if(filter === "all" || itemCat === filter) {
                        gsap.to(item, { 
                            opacity: 1, 
                            scale: 1, 
                            duration: 0.4, 
                            display: "block",
                            ease: "power2.out" 
                        });
                    } else {
                        gsap.to(item, {
                            opacity: 0,
                            scale: 0.8,
                            duration: 0.3,
                            display: "none",
                            onComplete: () => { item.style.display = "none"; }
                        });
                    }
                });
                
                // Refresh scroll after filtering changes layout
                setTimeout(() => scroll.update(), 500);
            });
        });

        function moveUnderline(target) {
            if(!target) return;
            const parent = target.parentElement;
            const targetRect = target.getBoundingClientRect();
            const parentRect = parent.getBoundingClientRect();
            
            underline.style.width = `${targetRect.width}px`;
            underline.style.left = `${targetRect.left - parentRect.left}px`;
        }

        // 4. Cursor Logic
        const cursor = document.querySelector(".custom-cursor");
        const follower = document.querySelector(".custom-cursor-follower");

        gsap.set(cursor, {xPercent: -50, yPercent: -50});
        gsap.set(follower, {xPercent: -50, yPercent: -50});

        window.addEventListener("mousemove", e => {
            gsap.to(cursor, {x: e.clientX, y: e.clientY, duration: 0.1});
            gsap.to(follower, {x: e.clientX, y: e.clientY, duration: 0.5});
        });
        
        document.querySelectorAll("a, button, .gallery-item").forEach(el => {
            el.addEventListener("mouseenter", () => {
                gsap.to(follower, {scale: 1.5, borderColor: "transparent", backgroundColor: "rgba(255,255,255,1)", mixBlendMode: "difference"});
            });
            el.addEventListener("mouseleave", () => {
                gsap.to(follower, {scale: 1, borderColor: "#fff", backgroundColor: "transparent", mixBlendMode: "difference"});
            });
        });
        
        // 5. Magnetic Buttons
        document.querySelectorAll(".magnetic-btn").forEach(btn => {
            btn.addEventListener("mousemove", (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - (rect.left + rect.width / 2);
                const y = e.clientY - (rect.top + rect.height / 2);
                gsap.to(btn, {x: x * 0.5, y: y * 0.5, duration: 0.3});
            });
            btn.addEventListener("mouseleave", () => {
                gsap.to(btn, {x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)"});
            });
        });

    </script>
